<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tarjeta de Débito</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .formulario-tarjeta {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .formulario-tarjeta h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .formulario-tarjeta .form-group {
            margin-bottom: 20px;
        }
        .formulario-tarjeta label {
            font-weight: bold;
        }
        .formulario-tarjeta button[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="formulario-tarjeta">
        <h2>Formulario de Pago con Tarjeta de Débito</h2>
        <form action="{% url 'procesar_pago_debito' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre en la Tarjeta</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Juan Pérez" required>
            </div>
            <div class="form-group">
                <label for="numero">Número de la Tarjeta</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="**** **** **** ****" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Expiración</label>
                <input type="text" class="form-control" id="fecha" name="fecha" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit" class="btn btn-primary">Pagar Ahora</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
